<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Async await</title>
  </head>
  <body>
    body
  </body>
  <script>
    //await is built on a top of promises
      function breathe(amount) {
        return new Promise( (resolve, reject) => {
          if (amount > 6004) {
            reject(`That is too big a value`) //reject
          }
          setTimeout( () => resolve(`done for ${amount}`), amount)
        })
      }

    async function go() {
      console.log('start')
      const res = await breathe(100)
      console.log(res)
      const res1 = await breathe(200)
      console.log(res1)
      const res2 = await breathe(400)
      console.log(res2)
      const res3 = await breathe(600)
      console.log(res3)
      const res4 = await breathe(800)
      console.log(res4)
      const res5 = await breathe(1000)
      console.log(res5)
      console.log('end')
    }
    go()
    //await breathe(100)
    //await breathe(100)
    //await breathe(200)
    //await breathe(300)
    //await breathe(400)
  </script>
</html>
